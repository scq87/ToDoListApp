<div class="page-title">
    <h4>
        <a routerLink="/to-do-item">Все задачи</a>
        <i class="material-icons">keyboard_arrow_right</i>
        Добавить задачу
    </h4>
</div>

<form
#addForm="ngForm"
(ngSubmit)="add()">
<div class="row">
    <div class="col s12 l6">
        <div class="input-field">
            <div class="input-field ">
                <input
                 class ="validate"
                 type="text"
                 id="name"
                 name="name"
                 [(ngModel)]="model.name"
                 >
            <label for="name">Название</label>
        </div>
        <div class="input-field">
            <textarea
             id="attribute" 
             type="text"
             name="attribute"
             [(ngModel)]="model.attributes"
             class="materialize-textarea">
            </textarea>
            <label for="attribute">Описание</label>
        </div>
        
        <div class="filter-pickers">
            <div class="input-field">
                <input
                 type="text" 
                 class="datepicker" 
                 id="date"
                 name="date"
                 [(ngModel)]="model.date">
                 <label>Дата</label>
            </div>
        </div>
        <div class="order">
            <div class="input-field ">
                <input
                 type="text" 
                 list="priority" 
                 class="datalist" 
                 id ="pr"
                 name="priority"
                 [(ngModel)]="model.priority">
                    <datalist id="priority">
                        <option value="0">Обычный</option>
                        <option value="1">Важный</option>
                        <option value="2">Срочный</option>
                    </datalist>
                <label for="pr">Приоритет</label>
            </div>
        </div>
        <div class="order">
            <div class="input-field ">
                <input
                 type="text" 
                 list="todolistid" 
                 class="todolistid" 
                 id ="pr"
                 name="todolistid"
                 [(ngModel)]="model.todolistid">
                 <div>
                    <datalist id="todolistid">
                        <option *ngFor="let list of todolist" value="{{list.id}}">{{list.name}}</option>
                    </datalist>
                 </div>
                   
                    
                <label for="pr">Cписок</label>
            </div>
        </div>
        <div class = "right">
            <div class="row">
                <div class="col s5">
                    <button routerLink="/to-do-item" class="waves-effect waves-light btn grey darken-1">
                        Отмена
                    </button>
                </div>
                
                <div class="col s2">
                    <button type="submit" class="waves-effect waves-light btn grey darken-4">
                        Сохранить
                    </button>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
